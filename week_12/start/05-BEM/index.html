<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link href="bem.css" rel="stylesheet">
    <title>BEM - Block, Element, Modifier</title>
</head>

<body>
    <nav class="nav">
        <a href="#home" class="nav__link">Home</a>
        <a href="#about" class="nav__link">About</a>
        <a href="#contact" class="nav__link">Contact</a>
    </nav>

    <form class="form">
        <div class="form__wrapper">
            <label for="name" class="form__label">Name:</label>
            <input type="text" id="name" class="form__input form__input--secondary" />
        </div>

        <div class="form__wrapper">
            <label for="email" class="form__label">Email:</label>
            <input type="text" id="email" class="form__input" />
        </div>
        <button type="submit" class="form__button form__button--primary">Submit</button>
    </form>
</body>

</html>
